<div>
   <h1>Buddy Form</h1>
    
  <form class="form">
     <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input ng-model="nameArea" type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Relation</label>
    <input ng-model="relationArea" type="text" class="form-control" id="exampleInputEmail1" placeholder="Realtion">
  </div>
  <div class="form-group">
    <label for="exampleInputPhone">Phone Number</label>
    <input ng-model="numberArea" type="text" class="form-control" id="exampleInputPhone" placeholder="contact number">
  </div>
   <div class="form-group">
    <label for="exampleInputPhone">Shitty Messages</label>
    <textarea  ng-model="messageArea" class="form-control" rows="2" id="textbody" placeholder="Entry Message"></textarea>
  </div>

  <div class="form-group">
    <label for="exampleInputTime">Alert Time</label>
    <input ng-model="timeArea" type="date" id="exampleInputTime">
    
    <p class="help-block">"Click button to Add your Accountability Buddy"</p>
  </div>
  <button ng-model="submitArea" type="submit" class="btn btn-default ng-click="add()">Submit Form</button>
</form>

</div>
